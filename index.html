    <title>Music Player</title>

<body>
    <div class="player">
        <div class="dashboard">

            <div class="header">
                <h4 class="header__title">Playing Music</h4>
            </div>
            <div class="list-music">
                <i class="fa-solid fa-list list-music__icon"></i>
            </div>
            <div class="cd">
                <div class="cd-thumb"></div>
                <div class="cd-info">
 
                    <div>
                        <h2 class="cd-song">Opening Title</h2>
                        <p class="cd-singer">Kim Kyung Hee</p>

                    </div>
                    <!-- <i class="cd-saved fa-solid fa-bookmark"></i>
                    <i class="cd-saved far fa-bookmark"></i>
                    <i class="cd-saved saved fas fa-bookmark" style="display:none;"></i> -->


                </div>
            </div>
            <div class="progress-area">
                <div class="progress-bar">
                    <span></span>
                </div>
                <div class="timer">
                    <span class="current-time">0:30</span>
                    <span class="max-duration">3:40</span>
                </div>
            </div>
           
            <audio id="audio" src=""></audio>
            <div class="control">
                <div class="btn btn-random ">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-repeat"></i>
                    <i class="fa-solid fa-repeat-1"></i>
                </div>
            </div>
        </div>
       <div class="wrapper">
        <div class="wrapper-header">
            <i class="fa-solid fa-list wrap__icon"></i>
            <span class="playlist-title">Music list</span>
            <i class="playlist-close fas fa-xmark"></i>
